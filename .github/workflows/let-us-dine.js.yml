name: Let-Us-Dine CI/CD

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build-and-deploy:
        runs-on: self-hosted

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18

            - name: Build backend
              run: |
                  cd backend
                  npm install
                  npm run build

            - name: Build frontend
              run: |
                  cd frontend
                  npm install
                  npm run build

            - name: Restart PM2 and Nginx
              run: |
                  pm2 stop 1 || true
                  pm2 start 1
                  pm2 save
                  sudo service nginx restart
