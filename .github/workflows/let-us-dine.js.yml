name: Deploy Let-Us-Dine

on:
    push:
        branches: ["main"]

concurrency:
    group: production-deploy
    cancel-in-progress: true

jobs:
    deploy:
        runs-on: self-hosted
        timeout-minutes: 30

        steps:
            - name: Pull latest code
              run: |
                  cd /var/www/lud
                  git fetch origin
                  git reset --hard origin/main

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: "18"

            - name: Deploy Backend
              working-directory: /var/www/lud/backend
              run: |
                  npm ci --prefer-offline
                  npx prisma generate
                  npx prisma migrate deploy
                  npm run build

            - name: Restart Backend
              working-directory: /var/www/lud/backend
              run: |
                  pm2 restart backend || pm2 start ecosystem.config.js
                  pm2 save

            - name: Deploy Frontend
              working-directory: /var/www/lud/frontend
              run: |
                  npm ci --prefer-offline
                  npm run build

            - name: Reload nginx
              run: sudo systemctl reload nginx

            - name: Health Check
              run: |
                  sleep 5
                  curl -f https://letusdine.jorgebuenrostro.com || echo "Site starting..."
